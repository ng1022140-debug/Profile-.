<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .profile-card {
            background: white;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        h2 {
            margin: 10px 0 5px;
        }
        p {
            color: gray;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="Profile Photo">
        <h2>NITESH GUPTA</h2>
        <p>Web Developer | Student</p>
        <p>Email: nikhil@email.com</p>
        <a href="#" class="btn">Contact Me</a>
    </div>

</body>
</html>
